[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:ssgo]
command=/root/shadowsocks-go/mu/mu
numprocs=1
autostart=true
autorestart=true
exitcodes=0,1,2
redirect_stderr=true
stdout_logfile=NONE

[program:redis]
command=/root/redis-3.0.7/src/redis-server /root/redis-3.0.7/redis.conf
numprocs=1
autostart=true
autorestart=true
exitcodes=0,1,2
redirect_stderr=true
stdout_logfile=NONE
